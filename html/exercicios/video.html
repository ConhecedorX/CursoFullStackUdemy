<video id="meuVideo" width="800" heigth="450" controls>
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div>

    </div>
</div>

<div>
    <button wm-play="meuVideo" onclick="começar()">Play</button>
    <button wm-pause="meuVideo" onclick="parar()">Pause</button>
</div>

<style>
    :root {
        --porcentagem-assistida: 0;
    }


    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: calc(var(--porcentagem-assistida));
        transition: width 0.5s ease;
    }

</style>

<script>
    const video = document.getElementById('meuVideo')
    video.oncontextmenu = () => false
    const duração = 44
    let porcentagem = 0 + 'px'

    function começar () {
        video.play()
        setInterval(() => {
            const tempoCorrido = video.currentTime
            const tempoTotal = video.duration
            porcentagem = (tempoCorrido/tempoTotal) * 100
            document.documentElement.style.setProperty('--porcentagem-assistida', `${porcentagem}%`)
    }, 1000)}

    function parar () {
        video.pause()
    }



</script>
